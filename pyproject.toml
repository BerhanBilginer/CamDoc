[tool.semantic_release]
version_variables = ["src/__init__.py:__version__"]
branch = "main"
upload_to_pypi = false            # İstersen ileride true yaparız ve PyPI ayarları ekleriz
build_command = ""                # Paketleme yoksa boş bırak
changelog_file = "CHANGELOG.md"
commit_message = "chore(release): v{version}"
tag_format = "v{version}"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["src"]
known_third_party = ["cv2", "numpy", "streamlit", "plotly", "PIL", "pandas"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv"]
skips = ["B101"]  # Skip assert_used test