name: CI - Tests and Quality Checks

on:
  push:
    branches: [ main, developer ]
  pull_request:
    branches: [ main, developer ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort
    
    - name: Code formatting check (Black)
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Import sorting check (isort)
      run: |
        isort --check-only --diff .
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
      continue-on-error: true
    
    - name: Test basic functionality
      run: |
        # Test basic CamQA functionality
        python -c "
        import sys
        sys.path.insert(0, '.')
        from src.core import CamQA
        from src.utils import ConfigLoader
        print('✅ Basic imports successful')
        
        # Test configuration loading
        config = ConfigLoader()
        print('✅ Configuration loading successful')
        
        # Test CamQA initialization
        qa = CamQA()
        print('✅ CamQA initialization successful')
        "
    
    - name: Test predictive features
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from src.utils import PredictiveConfig
        from src.predictive.features import TemporalState
        print('✅ Predictive features imports successful')
        
        # Test predictive config
        pred_config = PredictiveConfig()
        print('✅ Predictive configuration loading successful')
        
        # Test temporal state
        state = TemporalState()
        print('✅ Temporal state initialization successful')
        "
    
    - name: Test CLI interface
      run: |
        # Test CLI help
        python main.py --help
        echo "✅ CLI help successful"
        
        # Test basic analysis (if test image exists)
        if [ -f "test/images/img1.jpg" ]; then
          python main.py --image test/images/img1.jpg
          echo "✅ Basic CLI analysis successful"
        else
          echo "⚠️ Test image not found, skipping CLI test"
        fi
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ || true
      continue-on-error: true
    
    - name: Check dependencies for known vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check || true
      continue-on-error: true

  build-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0
    
    - name: Test Streamlit apps
      run: |
        # Test if Streamlit apps can be imported
        python -c "
        import sys
        sys.path.insert(0, '.')
        try:
            import streamlit
            print('✅ Streamlit available')
            
            # Test app imports (without running)
            import apps.streamlit_app
            print('✅ Main Streamlit app import successful')
            
            import apps.predictive_analysis
            print('✅ Predictive analysis app import successful')
        except Exception as e:
            print(f'⚠️ Streamlit test failed: {e}')
        "
      continue-on-error: true
