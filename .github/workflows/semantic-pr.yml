name: Semantic PR Title

on:
  pull_request_target:
    types: [opened, edited, synchronize]

jobs:
  semantic-pr:
    permissions:
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            perf
            refactor
            docs
            test
            chore
            build
            ci
          requireScope: false
          subjectPattern: ".+"
