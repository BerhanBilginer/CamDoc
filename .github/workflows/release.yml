name: Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # tag ve GitHub Release için gerekli
  pull-requests: read

jobs:
  # First run tests before release
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libglib2.0-0
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test basic functionality
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          from src.core import CamQA
          from src.utils import ConfigLoader, PredictiveConfig
          print('✅ All imports successful')
          "

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install semantic release
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release

      - name: Semantic Release (version + tag + changelog + GitHub Release)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release publish
